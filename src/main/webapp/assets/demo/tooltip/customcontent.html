<div style="margin:10px 0;"></div>
<div id="pg" data-options="total:114" style="border:1px solid #ddd;"></div>
<script>
	$(function(){
		$('#pg').pagination().find('a.l-btn').tooltip({
			content: function(){
				var cc = $(this).find('span.l-btn-empty').attr('class').split(' ');
				var icon = cc[1].split('-')[1];
				return icon + ' page';
			}
		});
	});
</script>
