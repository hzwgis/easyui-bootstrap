<div id="tt" class="easyui-tabs" data-options="tools:'#tab-tools'" style="height:300px">
</div>
<div id="tab-tools">
	<a href="javascript:void(0)" class="btn btn-default" onclick="addPanel()"><i class="fa fa-plus"></i></a>
	<a href="javascript:void(0)" class="btn btn-default" onclick="removePanel()"><i class="fa fa-remove"></i></a>
</div>
<script type="text/javascript">
	var index = 0;
	function addPanel(){
		index++;
		$('#tt').tabs('add',{
			title: 'Tab'+index,
			content: '<div style="padding:10px">Content'+index+'</div>',
			closable: true
		});
	}
	function removePanel(){
		var tab = $('#tt').tabs('getSelected');
		if (tab){
			var index = $('#tt').tabs('getTabIndex', tab);
			$('#tt').tabs('close', index);
		}
	}
</script>
